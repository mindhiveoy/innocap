name: Release

on:
  push:
    branches:
      - main
      - staging

jobs:
  deploy:
    env:
      TURBO_TELEMETRY_DISABLED: 1
      TURBO_TEAM: ${{ vars.TURBO_TEAM_MH }}
      TURBO_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"

      - name: Install Vercel CLI
        run: |
          npm install --global vercel@latest
          echo "=== Vercel CLI Version ==="
          vercel --version

      # Configure project for monorepo with apps/web
      - name: Configure Vercel Project
        run: |
          echo "=== Setting rootDirectory to apps/web via Vercel API ==="
          HTTP_STATUS=$(curl -s -o /tmp/api_response.json -w "%{http_code}" \
            -X PATCH "https://api.vercel.com/v9/projects/${{ secrets.VERCEL_PROJECT_ID }}?teamId=${{ secrets.VERCEL_ORG_ID }}" \
            -H "Authorization: Bearer ${{ secrets.VERCEL_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d '{"rootDirectory": "apps/web", "framework": "nextjs", "installCommand": "cd ../.. && yarn install", "buildCommand": "cd ../.. && yarn turbo build --filter=web"}')
          echo "API Response Status: $HTTP_STATUS"
          cat /tmp/api_response.json | head -200 || true
          [ "$HTTP_STATUS" -ge 200 ] && [ "$HTTP_STATUS" -lt 300 ] && echo "SUCCESS" || echo "WARNING: $HTTP_STATUS"

      - name: Create Vercel Project Link
        run: |
          echo "=== Creating project link ==="
          mkdir -p .vercel
          echo '{"projectId":"${{ secrets.VERCEL_PROJECT_ID }}","orgId":"${{ secrets.VERCEL_ORG_ID }}"}' > .vercel/project.json
          cat .vercel/project.json

      # Deploy directly - let Vercel handle the build
      # Vercel will use Turborepo via the buildCommand configured above
      - name: Deploy to Vercel
        run: |
          echo "=== Deploying to Vercel ==="
          echo "Vercel will build using: cd ../.. && yarn turbo build --filter=web"
          echo "This allows Turborepo remote cache to be used during Vercel's build"

          if [[ ${{ github.ref }} == 'refs/heads/main' ]]; then
            vercel --prod --yes --token=${{ secrets.VERCEL_TOKEN }}
          else
            DEPLOY_URL=$(vercel --yes --token=${{ secrets.VERCEL_TOKEN }})
            echo "Deployed to: $DEPLOY_URL"
            vercel alias set $DEPLOY_URL ${{ vars.STAGING_DOMAIN }} --token=${{ secrets.VERCEL_TOKEN }} --scope=${{ vars.TURBO_TEAM_MH }}
          fi
