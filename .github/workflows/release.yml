name: Release

on:
  push:
    branches:
      - main
      - staging

jobs:
  deploy:
    env:
      TURBO_TELEMETRY_DISABLED: 1
      TURBO_TEAM: ${{ vars.TURBO_TEAM_MH }}
      TURBO_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"

      - name: Install Dependencies
        run: yarn install

      - name: Install Vercel CLI
        run: |
          npm install --global vercel@latest
          echo "$(npm root --global)/../bin" >> $GITHUB_PATH

      - name: Verify Vercel CLI Installation
        run: vercel --version
      - name: Link Vercel Project
        run: vercel link --yes --token $VERCEL_TOKEN --cwd apps/web

      - name: Deploy to Vercel
        run: |
          if [[ ${{ github.ref }} == 'refs/heads/main' ]]; then
            vercel --prod --yes --force --token $VERCEL_TOKEN --cwd apps/web
          else
            DEPLOY_URL=$(vercel --yes --force --token $VERCEL_TOKEN --cwd apps/web)
            echo "Deployed to: $DEPLOY_URL"
            vercel alias set $DEPLOY_URL ${{ vars.STAGING_DOMAIN }} --token $VERCEL_TOKEN --scope ${{ vars.TURBO_TEAM_MH }}
          fi
