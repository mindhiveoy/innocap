name: Release

on:
  push:
    branches:
      - main
      - staging

jobs:
  deploy:
    env:
      TURBO_TELEMETRY_DISABLED: 1
      TURBO_TEAM: ${{ vars.TURBO_TEAM_MH }}
      TURBO_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"

      - name: Install Dependencies
        run: yarn install

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      # Strategy 17: Run EVERYTHING from monorepo root with explicit paths
      # Previous attempts failed because running from apps/web always caused path doubling
      # Solution: Stay at root, use explicit paths, and configure vercel.json for root-level build
      - name: Clear rootDirectory via Vercel API
        run: |
          echo "=== Clearing rootDirectory via Vercel API ==="
          HTTP_STATUS=$(curl -s -o /tmp/api_response.json -w "%{http_code}" \
            -X PATCH "https://api.vercel.com/v9/projects/${{ secrets.VERCEL_PROJECT_ID }}?teamId=${{ secrets.VERCEL_ORG_ID }}" \
            -H "Authorization: Bearer ${{ secrets.VERCEL_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d '{"rootDirectory": null}')
          echo "API Response Status: $HTTP_STATUS"
          [ "$HTTP_STATUS" -ge 200 ] && [ "$HTTP_STATUS" -lt 300 ] && echo "SUCCESS" || echo "WARNING: $HTTP_STATUS"

      - name: Create Vercel Project Link at ROOT
        run: |
          echo "=== Creating project link at MONOREPO ROOT ==="
          mkdir -p .vercel
          echo '{"projectId":"${{ secrets.VERCEL_PROJECT_ID }}","orgId":"${{ secrets.VERCEL_ORG_ID }}"}' > .vercel/project.json
          cat .vercel/project.json

      - name: Pull Vercel Environment at ROOT
        run: |
          echo "=== Pulling Vercel environment at ROOT ==="
          if [[ ${{ github.ref }} == 'refs/heads/main' ]]; then
            vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
          else
            vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}
          fi
          echo ""
          echo "=== project.json after pull ==="
          cat .vercel/project.json

      - name: Copy Vercel config to apps/web
        run: |
          echo "=== Copying Vercel config to apps/web ==="
          mkdir -p apps/web/.vercel
          # Copy project.json (Vercel CLI looks for it in apps/web even when running from root)
          cp .vercel/project.json apps/web/.vercel/
          # Copy env files
          cp .vercel/.env.*.local apps/web/.vercel/ 2>/dev/null || echo "No env files to copy"
          echo "=== apps/web/.vercel contents ==="
          ls -la apps/web/.vercel/

      - name: Build with Turborepo
        run: |
          echo "=== Building with Turborepo ==="
          echo "Current directory: $(pwd)"
          echo "Absolute path: $(realpath .)"

          # Load Vercel env vars for the build
          if [ -f apps/web/.vercel/.env.preview.local ]; then
            echo "Loading preview env vars..."
            set -a
            source apps/web/.vercel/.env.preview.local
            set +a
          fi
          if [ -f apps/web/.vercel/.env.production.local ]; then
            echo "Loading production env vars..."
            set -a
            source apps/web/.vercel/.env.production.local
            set +a
          fi

          # Build using Turborepo
          yarn build --filter=web

          echo "=== After yarn build ==="
          echo "Checking apps/web/.next exists:"
          ls -la apps/web/.next/ 2>/dev/null | head -20 || echo "No .next directory!"
          echo ""
          echo "Checking for routes-manifest.json:"
          ls -la apps/web/.next/routes-manifest.json 2>/dev/null || echo "No routes-manifest.json!"

      - name: Setup Vercel Build at ROOT
        run: |
          echo "=== Setting up for vercel build at ROOT ==="

          # Remove any repo.json files that might trigger monorepo mode
          rm -f .vercel/repo.json
          rm -f apps/web/.vercel/repo.json 2>/dev/null || true

          # Create vercel.json at ROOT with explicit path to apps/web/.next
          echo "=== Creating vercel.json at ROOT ==="
          cat > vercel.json << 'EOF'
          {
            "$schema": "https://openapi.vercel.sh/vercel.json",
            "framework": "nextjs",
            "buildCommand": "echo 'Using pre-built .next from Turborepo'",
            "outputDirectory": "apps/web/.next"
          }
          EOF
          cat vercel.json

          echo ""
          echo "=== Verify apps/web/.next exists ==="
          ls -la apps/web/.next/ | head -10
          ls -la apps/web/.next/routes-manifest.json

          echo ""
          echo "=== .vercel directory at root ==="
          ls -la .vercel/
          cat .vercel/project.json

      - name: Create Vercel Build Output
        run: |
          echo "=== Creating Vercel build output from ROOT ==="
          echo "Current directory: $(pwd)"

          echo ""
          echo "=== Running vercel build from ROOT ==="
          if [[ ${{ github.ref }} == 'refs/heads/main' ]]; then
            vercel build --yes --prod --token=${{ secrets.VERCEL_TOKEN }}
          else
            vercel build --yes --token=${{ secrets.VERCEL_TOKEN }}
          fi

          echo ""
          echo "=== After vercel build ==="
          ls -la .vercel/output/ 2>/dev/null || echo "No .vercel/output!"
          ls -la .vercel/output/static/ 2>/dev/null | head -10 || echo "No static dir"
          ls -la .vercel/output/functions/ 2>/dev/null | head -10 || echo "No functions dir"

      - name: Deploy to Vercel
        run: |
          echo "=== Deploying from ROOT ==="
          echo "Deploy directory: $(pwd)"

          echo ""
          echo "=== .vercel/output contents ==="
          ls -la .vercel/output/ 2>/dev/null || echo "No output directory!"

          echo ""
          echo "=== Deploying ==="
          if [[ ${{ github.ref }} == 'refs/heads/main' ]]; then
            vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
          else
            DEPLOY_URL=$(vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }})
            echo "Deployed to: $DEPLOY_URL"
            vercel alias set $DEPLOY_URL ${{ vars.STAGING_DOMAIN }} --token=${{ secrets.VERCEL_TOKEN }} --scope=${{ vars.TURBO_TEAM_MH }}
          fi
