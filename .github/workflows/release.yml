name: Release

on:
  push:
    branches:
      - main
      - staging

jobs:
  deploy:
    env:
      TURBO_TELEMETRY_DISABLED: 1
      TURBO_TEAM: ${{ vars.TURBO_TEAM_MH }}
      TURBO_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"

      - name: Install Dependencies
        run: yarn install

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Setup Vercel Project
        run: |
          # Create .vercel directory at monorepo root
          mkdir -p .vercel

          # Create initial project.json with projectId and orgId
          echo '{"projectId":"${{ secrets.VERCEL_PROJECT_ID }}","orgId":"${{ secrets.VERCEL_ORG_ID }}"}' > .vercel/project.json

          echo "=== Created .vercel/project.json ==="
          cat .vercel/project.json

      - name: Pull Vercel Environment
        run: |
          if [[ ${{ github.ref }} == 'refs/heads/main' ]]; then
            vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
          else
            vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}
          fi
          echo "=== After vercel pull ==="
          cat .vercel/project.json

      - name: Build Project
        run: |
          echo "=== Before vercel build ==="
          echo "Working directory: $(pwd)"
          echo "=== project.json content ==="
          cat .vercel/project.json

          # Build using Vercel's rootDirectory setting from project.json
          if [[ ${{ github.ref }} == 'refs/heads/main' ]]; then
            vercel build --yes --prod --token=${{ secrets.VERCEL_TOKEN }}
          else
            vercel build --yes --token=${{ secrets.VERCEL_TOKEN }}
          fi

          echo "=== After vercel build ==="
          echo "Looking for .vercel/output:"
          ls -la .vercel/output/ 2>/dev/null || echo "No .vercel/output at root"
          ls -la apps/web/.vercel/output/ 2>/dev/null || echo "No apps/web/.vercel/output"
          find . -path "*/node_modules" -prune -o -name "output" -type d -print 2>/dev/null | head -10

      - name: Deploy to Vercel
        run: |
          echo "=== Before vercel deploy ==="
          echo "Working directory: $(pwd)"
          echo "=== Looking for .vercel/output ==="
          find . -path "*/node_modules" -prune -o -name "output" -type d -print 2>/dev/null | head -10
          ls -la .vercel/output/ 2>/dev/null || echo "No .vercel/output at root"

          if [[ ${{ github.ref }} == 'refs/heads/main' ]]; then
            vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
          else
            DEPLOY_URL=$(vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }})
            echo "Deployed to: $DEPLOY_URL"
            vercel alias set $DEPLOY_URL ${{ vars.STAGING_DOMAIN }} --token=${{ secrets.VERCEL_TOKEN }} --scope=${{ vars.TURBO_TEAM_MH }}
          fi
