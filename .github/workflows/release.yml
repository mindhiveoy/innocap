name: Release

on:
  push:
    branches:
      - main
      - staging

jobs:
  deploy:
    env:
      TURBO_TELEMETRY_DISABLED: 1
      TURBO_TEAM: ${{ vars.TURBO_TEAM_MH }}
      TURBO_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"

      - name: Install Dependencies
        run: yarn install

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Setup Vercel Project
        run: |
          # Create .vercel directory in apps/web (where we'll run vercel build)
          mkdir -p apps/web/.vercel

          # Create project.json with NO rootDirectory to avoid double concatenation
          echo '{"projectId":"${{ secrets.VERCEL_PROJECT_ID }}","orgId":"${{ secrets.VERCEL_ORG_ID }}","settings":{"framework":"nextjs","nodeVersion":"24.x"}}' > apps/web/.vercel/project.json

          echo "=== Created apps/web/.vercel/project.json ==="
          cat apps/web/.vercel/project.json

      - name: Pull Vercel Environment
        working-directory: apps/web
        run: |
          if [[ ${{ github.ref }} == 'refs/heads/main' ]]; then
            vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
          else
            vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}
          fi
          echo "=== After vercel pull ==="
          cat .vercel/project.json
          echo "=== Stripping rootDirectory from project.json ==="
          jq 'del(.settings.rootDirectory)' .vercel/project.json > .vercel/project.tmp && mv .vercel/project.tmp .vercel/project.json
          echo "=== Final project.json ==="
          cat .vercel/project.json

      - name: Build Project
        working-directory: apps/web
        run: |
          echo "=== Before vercel build ==="
          echo "Working directory: $(pwd)"
          echo "=== project.json content ==="
          cat .vercel/project.json
          if [[ ${{ github.ref }} == 'refs/heads/main' ]]; then
            vercel build --yes --prod --token=${{ secrets.VERCEL_TOKEN }}
          else
            vercel build --yes --token=${{ secrets.VERCEL_TOKEN }}
          fi
          echo "=== After vercel build ==="
          echo "Looking for .vercel/output:"
          ls -la .vercel/output/ 2>/dev/null || echo "No .vercel/output"
          find . -name "output" -type d 2>/dev/null | head -5

      - name: Deploy to Vercel
        working-directory: apps/web
        run: |
          echo "=== Before vercel deploy ==="
          echo "Working directory: $(pwd)"
          ls -la .vercel/ || true
          ls -la .vercel/output/ 2>/dev/null || echo "No .vercel/output found"
          if [[ ${{ github.ref }} == 'refs/heads/main' ]]; then
            vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
          else
            DEPLOY_URL=$(vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }})
            echo "Deployed to: $DEPLOY_URL"
            vercel alias set $DEPLOY_URL ${{ vars.STAGING_DOMAIN }} --token=${{ secrets.VERCEL_TOKEN }} --scope=${{ vars.TURBO_TEAM_MH }}
          fi
