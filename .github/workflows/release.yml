name: Release

on:
  push:
    branches:
      - main
      - staging

jobs:
  deploy:
    env:
      TURBO_TELEMETRY_DISABLED: 1
      TURBO_TEAM: ${{ secrets.TURBO_TEAM_MH }}
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install Dependencies
        run: yarn install

      - name: Install Vercel CLI
        run: |
          npm install --global vercel@50.1.3

      - name: Verify Vercel CLI Installation
        run: vercel --version

      - name: Pull Vercel Environment
        run: |
          if [[ "${{ github.ref }}" == 'refs/heads/main' ]]; then
            vercel pull --yes --environment=production --token $VERCEL_TOKEN --scope $VERCEL_ORG_ID
          else
            vercel pull --yes --environment=preview --token $VERCEL_TOKEN --scope $VERCEL_ORG_ID
          fi

      - name: Remove repo.json to avoid monorepo project selection prompts
        run: |
          rm -f .vercel/repo.json
          rm -f apps/web/.vercel/repo.json

      - name: Build with Vercel
        run: |
          if [[ "${{ github.ref }}" == 'refs/heads/main' ]]; then
            vercel build --prod --yes --token $VERCEL_TOKEN --scope $VERCEL_ORG_ID
          else
            vercel build --yes --token $VERCEL_TOKEN --scope $VERCEL_ORG_ID
          fi

      - name: Deploy to Vercel
        run: |
          if [[ "${{ github.ref }}" == 'refs/heads/main' ]]; then
            if ! vercel deploy \
              --prebuilt \
              --prod \
              --yes \
              --scope $VERCEL_ORG_ID \
              --token $VERCEL_TOKEN 2>&1 | tee deployment-url.txt; then
              echo "Production deployment failed! Error log:"
              cat deployment-url.txt
              exit 1
            fi
            DEPLOY_URL=$(grep -Eo 'https?://[^ ]+' deployment-url.txt | tail -1)
            echo "Production deployment URL: $DEPLOY_URL"
          else
            if ! vercel deploy \
              --prebuilt \
              --yes \
              --scope $VERCEL_ORG_ID \
              --token $VERCEL_TOKEN 2>&1 | tee deployment-url.txt; then
              echo "Staging deployment failed! Error log:"
              cat deployment-url.txt
              exit 1
            fi
            DEPLOY_URL=$(grep -Eo 'https?://[^ ]+' deployment-url.txt | tail -1)
            echo "Staging deployment URL: $DEPLOY_URL"
            vercel alias set "$DEPLOY_URL" ${{ vars.STAGING_DOMAIN }} --token $VERCEL_TOKEN --scope $VERCEL_ORG_ID
          fi
